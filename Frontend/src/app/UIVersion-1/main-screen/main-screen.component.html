<div class="complete">
    <div style="flex-basis: 5%;border-right: 1px solid #dce8e8; ">
    
    </div>
    <div style="flex:1;margin: 1em;">
        <div class="header">
            <img style="height:40px; width:40px; margin:10px" src="assets/Images/springicon.png">
            <label style="margin: auto 0px;">Spring Initialiser</label>
        </div>
        <form [formGroup]="metadataForm" >
            <div class="body" >
                <div style="flex-basis: 60%;">
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-6" style="margin-bottom: 10px;">
                            <h3 class="head">Project:</h3>
                            <ng-select 
                            [items] = "projecttype"
                            placeholder="Select Project Type"
                            formControlName="projecttype">
                            </ng-select>
                        </div>
                        <div class="col-6" style="margin-bottom: 10px;">
                            <h3 class="head">Language:</h3>
                            <ng-select 
                                [items] = "languageoptions"
                                placeholder="Select Project Type"
                                bindLabel="name"
                                bindValue="id"
                                formControlName="language">
                            </ng-select>
                        </div>
                        <div class="col-6" style="margin-bottom: 10px;">
                            <h3 class="head">SpringBoot:</h3>
                            <ng-select 
                                [items] = "springbootversionoptions"
                                placeholder="Select Project Type"
                                bindLabel="name"
                                bindValue="id"
                                formControlName="springbootversion">
                            </ng-select>
                        </div>
                        <div class="col-6" style="margin-bottom: 10px;">
                            <h3 class="head" >Java Version:</h3>
                            <ng-select 
                                [items] = "javaoptions"
                                placeholder="Select Project Type"
                                bindLabel="name"
                                bindValue="id"
                                formControlName="javaversion"
                                >
                            </ng-select>
                        </div>
                    </div>
                    <div>
                        <h3 class="head" >Project Metadata:</h3>
                        <div class="row my-4 form-group">
                            <div class="col-3 label">
                                <label>Group:</label>
                            </div>
                            <!-- <label class="col-3 ml-auto" style=" margin: auto;" >Group</label> -->
                            <div class="col-8">
                                <input type="text" class="form-control inputbox" formControlName="groupname" placeholder="Group" aria-label="Username">
                            </div>
                        </div>
                        <div class="row my-4 form-group">
                            <div class="col-3 label">
                                <label>Artifact:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control inputbox" formControlName="artifactname" placeholder="Artifact" aria-label="Artifact">
                            </div>
                        </div>
                        <div class="row my-4 form-group">
                            <div class="col-3 label">
                                <label>Name:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control inputbox" formControlName="name" placeholder="Name" aria-label="Name">
                            </div>
                        </div>
                        <div class="row my-4 form-group">
                            <div class="col-3 label">
                                <label>Package Name:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control inputbox" formControlName="packagename" placeholder="Packagename" aria-label="Packagename">
                            </div>
                        </div>
                        <div class="row my-4 form-group">
                            <div class="col-3 label">
                                <label>Description:</label>
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control inputbox" formControlName="description" placeholder="Description" aria-label="Description">
                            </div>
                        </div>    
                    </div>
                </div>
                <div style="flex-basis: 40%; padding: 10px;">
                    <h1 style="font-weight: bold;    align-items: center;
                      display: flex;
                      justify-content: center;">Dependencies:</h1>
                    <div class="scrollbar">
                        <ng-select 
                            class="custom-dropdown"
                            placeholder="No Dependencies Selected"
                            [multiple]="true"
                            formControlName="dependencies"
                        >
                        </ng-select>
                        <input type="text" class="form-control inputbox" formControlName="Search" placeholder="Search" aria-label="Search">
                        <div>
                            <div *ngFor="let dependency of dependencies">
                                <p class="dependencyheader">{{dependency.name}}</p>
                                <div *ngFor="let subdependency of dependency.values">
                                    <div class="subdependency" [ngClass]="{
                                        'active-class': subdependency.selected
                                        }"
                                        (click)="adddependency(subdependency)">
                                        <label class="subdependencylabel">{{subdependency.name}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="theme">
      <div [ngClass]="{'dark' : darktheme}">
        <svg class ="imageicon" aria-hidden="true" focusable="false" data-icon="sun" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon-sun"><path fill="currentColor" d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"></path></svg>
        <!-- <img src="assets/Images/brighttheme.svg"  style="height: 30px; width: 30px; padding: 7px; border: 1px solid black; border-bottom: none;"> -->
      </div>
      <div [ngClass]="{'dark' : darktheme}">
        <svg class ="imageicon" aria-hidden="true" focusable="false" data-icon="moon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon-moon"><path fill="currentColor" d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"></path></svg>
        <!-- <img src="assets/Images/darktheme.svg" style="height: 30px; width: 30px; padding: 7px; border: 1px solid black;"> -->
      </div>
    </div>
</div>
