<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Entity Class Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
  
        <!-- Class Information Fields -->
        <mat-form-field class="full-width">
          <mat-label>Class Name</mat-label>
          <input matInput formControlName="className" placeholder="Enter Class Name">
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Package Name</mat-label>
          <input matInput formControlName="packageName" placeholder="Enter Package Name">
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Artifact ID</mat-label>
          <input matInput formControlName="artifactId" placeholder="Enter Artifact ID">
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Group ID</mat-label>
          <input matInput formControlName="groupId" placeholder="Enter Group ID">
        </mat-form-field>
  
        <!-- Properties Section -->
        <div formArrayName="properties" *ngFor="let property of properties.controls; let i=index">
          <div [formGroupName]="i" class="property-group">
            <h3>Property {{ i + 1 }}</h3>
  
            <mat-form-field class="full-width">
              <mat-label>Property Name</mat-label>
              <input matInput formControlName="propertyName" placeholder="Enter Property Name">
            </mat-form-field>
  
            <mat-form-field class="full-width">
              <mat-label>Data Type</mat-label>
              <input matInput formControlName="dataType" placeholder="Enter Data Type">
            </mat-form-field>
  
            <mat-checkbox formControlName="nullable">Nullable</mat-checkbox>
  
            <mat-form-field class="full-width">
              <mat-label>DB Column Name</mat-label>
              <input matInput formControlName="dbColumnName" placeholder="Enter DB Column Name">
            </mat-form-field>
  
            <!-- Other fields can be added similarly -->
  
            <!-- Remove property button -->
            <button mat-raised-button color="warn" (click)="removeProperty(i)">Remove Property</button>
          </div>
        </div>
  
        <!-- Add Property Button -->
        <button mat-raised-button color="primary" (click)="addProperty()">Add Property</button>
  
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
