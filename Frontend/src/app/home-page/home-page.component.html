
<mat-card>
    <mat-card-title>Create a New Spring Boot Project</mat-card-title>
    <mat-card-content>
      <form [formGroup]="initializerForm">
        <mat-grid-list cols="2" rowHeight="1:1">
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Project Type</mat-label>
              <mat-select formControlName="projectType">
                <mat-option value="maven-project">Maven Project</mat-option>
                <mat-option value="gradle-project">Gradle Project</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Language</mat-label>
              <mat-select formControlName="language">
                <mat-option value="java">Java</mat-option>
                <mat-option value="kotlin">Kotlin</mat-option>
                <mat-option value="groovy">Groovy</mat-option>
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Group</mat-label>
              <input matInput formControlName="groupId" placeholder="com.example">
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile>
            <mat-form-field appearance="fill">
              <mat-label>Artifact</mat-label>
              <input matInput formControlName="artifactId" placeholder="demo">
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile colspan="2">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Dependencies</mat-label>
              <mat-select formControlName="dependencies" multiple>
                <mat-option value="web">Spring Web</mat-option>
                <mat-option value="data-jpa">Spring Data JPA</mat-option>
                <mat-option value="security">Spring Security</mat-option>
                <!-- Add more dependencies as needed -->
              </mat-select>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
  
        <mat-checkbox formControlName="useSpringBoot">Use Spring Boot</mat-checkbox>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="generateProject()">Generate Project</button>
    </mat-card-actions>
  </mat-card>
